name: Flutter CI/CD (Android + iOS)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # -------------------------------
  # ANDROID BUILD (Free)
  # -------------------------------
  android:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install Dependencies
        run: flutter pub get

      - name: Run Tests
        run: flutter test

      - name: Build Android APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  # -------------------------------
  # iOS BUILD (Requires macOS runner)
  # -------------------------------
  ios:
    name: Build iOS App
    runs-on: macos-latest
    needs: android   # iOS builds after Android success

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install Dependencies
        run: flutter pub get

      - name: Build iOS (no signing)
        run: flutter build ios --no-codesign

      - name: Upload iOS Build Folder
        uses: actions/upload-artifact@v3
        with:
          name: ios-build
          path: build/ios/iphoneos

